<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="../css/stylelogin.css" rel="stylesheet">
    <title data-i18n="login_title"></title>
</head>
<script src="../js/lang.js"></script>
<body>
<section class="login">
    <div class="login-container">
        <h1 data-i18n="login"></h1>
        <form action="../script-php/login.php" method="post">
            <input name="action" type="hidden" value="login">
            <label for="username" data-i18n="username_label"></label>
            <input id="username" name="username" required type="text" autocomplete="username" data-i18n-ph>
            <br>
            <label for="password" data-i18n="password_label"></label>
            <input id="password" name="password" required type="password" autocomplete="current-password" data-i18n-ph>
            <br>
            <div class="remember-wrapper">
                <label class="remember-label">
                    <input type="checkbox" name="remember">
                    <span data-i18n="remember_me"></span>
                </label>
            </div>
            <div class="login-button-wrapper">
                <button type="submit" data-i18n="login"></button>
            </div>
            <p>
                <span data-i18n="no_account"></span>
                <a href="register.html" data-i18n="create_account_link"></a>
            </p>
        </form>
    </div>
</section>
</body>
<script>
    const params = new URLSearchParams(window.location.search);
    if (params.get('error') === '1') {
        const div = document.createElement('div');
        div.style.color = 'red';
        div.style.marginTop = '10px';
        div.setAttribute('data-i18n', 'login_error');
        document.querySelector('form').after(div);
    }
    if (params.get('error') === '2') {
        const div = document.createElement('div');
        div.style.color = 'red';
        div.style.marginTop = '10px';
        div.setAttribute('data-i18n', 'fill_all_fields');
        document.querySelector('form').after(div);
    }
</script>
</html>
