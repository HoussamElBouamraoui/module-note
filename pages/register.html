<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="../css/stylelogin.css" rel="stylesheet">
    <title data-i18n="register_title"></title>
</head>

<body>
    <div class="login-container">
        <h1 data-i18n="create_account"></h1>
        <form action="../script-php/register.php" method="post">
            <input name="action" type="hidden" value="register">
            <label for="username" data-i18n="username_label"></label>
            <input id="username" name="username" required type="text" data-i18n-ph>
            <br>
            <label for="password" data-i18n="password_label"></label>
            <input id="password" name="password" required type="password" data-i18n-ph>
            <br>
            <button type="submit" data-i18n="register_btn"></button>
        </form>
        <p>
            <span data-i18n="already_registered"></span>
            <a href="login.html" data-i18n="login_link"></a>
        </p>
    </div>
    <script src="../js/lang.js"></script>
</body>
</html>
